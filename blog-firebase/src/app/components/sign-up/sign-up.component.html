<h1 class="center">Sign Up!</h1>

<div class="form-container mat-elevation-z5">
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />     
            <mat-error *ngIf="name?.errors?.['required']">
                Email is required!
            </mat-error> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email Address" formControlName="email" />     
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required!
            </mat-error> 
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format!
            </mat-error>   
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />    
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required!
            </mat-error>      
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="confirmPassword" />    
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm password is required!
            </mat-error>      
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords don't match!
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Sign Up!
            </button>
        </div>
    </form>
</div>
